---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

{% if setting.contentonhomepage %}
      <div class="entry">
        {{ post.content }}
      </div>
{% endif %}

    </article>
  {% endfor %}
</div>
